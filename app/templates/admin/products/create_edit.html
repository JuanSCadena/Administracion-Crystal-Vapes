<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ form_title }}</title>
    <style>
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f6f9; padding: 20px; display: flex; justify-content: center; min-height: 100vh; }
        .container { max-width: 800px; width: 100%; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-top: 20px;}
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        form { display: flex; flex-direction: column; }
        label { margin-top: 15px; font-weight: 600; color: #555; }
        input, textarea, select { padding: 10px; margin-top: 5px; border: 2px solid #e0e0e0; border-radius: 6px; width: 100%; }
        button { margin-top: 25px; padding: 14px; background: #667eea; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold;}
        .btn-back { display: block; margin-top: 15px; text-align: center; text-decoration: none; color: #666; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        
        
        .section-title { margin-top: 30px; margin-bottom: 10px; padding-bottom: 5px; border-bottom: 2px solid #eee; color: #667eea; font-size: 1.1rem; }
        
        .promo-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .promo-box input[type="checkbox"] { width: auto; margin: 0; transform: scale(1.5); cursor: pointer;}
        .promo-box label { margin: 0; cursor: pointer; color: #856404; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ form_title }}</h1>
        
        <form method="POST">
            <label>Nombre del Producto *</label>
            <input type="text" name="name" value="{{ product.name if product else '' }}" required>
            
            <label>Descripci√≥n</label>
            <textarea name="description" rows="3">{{ product.description if product else '' }}</textarea>
            
            <div class="form-row">
                <div>
                    <label>Precio ($) *</label>
                    <input type="number" step="0.01" name="price" value="{{ product.price if product else '' }}" required>
                </div>
                <div>
                    <label>Stock *</label>
                    <input type="number" name="stock" value="{{ product.stock if product else '' }}" required>
                </div>
            </div>

            <h3 class="section-title"> Detalles T√©cnicos (Nuevos)</h3>
            
            <div class="form-row">
                <div>
                    <label>Sabor / Esencia</label>
                    <input type="text" name="sabor" placeholder="Ej: Menta, Frutos Rojos" 
                           value="{{ product.sabor if product and product.sabor else '' }}">
                </div>
                <div>
                    <label>Color</label>
                    <input type="text" name="color" placeholder="Ej: Negro Mate" 
                           value="{{ product.color if product and product.color else '' }}">
                </div>
            </div>
            
            <label>Bater√≠a / Tipo de Carga</label>
            <input type="text" name="bateria" placeholder="Ej: 1000mAh USB-C" 
                   value="{{ product.bateria if product and product.bateria else '' }}">

            <h3 class="section-title"> Multimedia</h3>
            <label>URL de la Imagen</label>
            <input type="text" name="image_url" value="{{ product.image_url if product else '' }}">
            
            {% if product and product.image_url %}
            <div style="margin-top:10px; text-align:center;">
                <img src="{{ product.image_url }}" style="height: 100px; border-radius:5px; border:1px solid #ccc;">
            </div>
            {% endif %}

            <label>Proveedor</label>
            <select name="supplier_id">
                <option value="">-- Sin proveedor --</option>
                {% for supplier in suppliers %}
                    <option value="{{ supplier.id }}" {% if product and product.supplier_id == supplier.id %}selected{% endif %}>
                        {{ supplier.name }}
                    </option>
                {% endfor %}
            </select>

            <div class="promo-box">
                <input type="checkbox" id="en_promocion" name="en_promocion" value="true" 
                       {% if product and product.en_promocion %}checked{% endif %}>
                <label for="en_promocion">üî• <strong>Destacar este producto</strong> (Mostrar anuncio Popup en la tienda)</label>
            </div>
            
            <button type="submit">üíæ Guardar Cambios</button>
        </form>
        
        <a href="{{ url_for('web.admin_products_list') }}" class="btn-back">‚ùå Cancelar</a>
    </div>
</body>
</html>
